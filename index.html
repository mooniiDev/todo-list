<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images" href="images/favicon.png">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/light.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/modern-normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <title>ToDo</title>
</head>
<body id="body">
  <header id="header">

    <!-- MENU TOGGLE -->
    <div class="toggle-menu">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>

    <!-- LOGO -->
    <p class="logo"><i class="fal fa-check-double padding-right"></i>ToDo</p>
  </header>

  <!-- SIDE MENU -->
  <nav id="sidebar-menu">

    <div class="menu-links">
      <a href="#" class="link menu-link select selected-link" data-index="0">
        <i class="fal fa-calendar-alt menu-link-icon select padding-right" data-index="0" data-icon="fa-calendar-alt"></i><p class="menu-link-text select" data-index="0">All</p>
      </a>
      <a href="#" class="link menu-link select" data-index="1">
        <i class="fal fa-calendar-day menu-link-icon select padding-right" data-index="1" data-icon="fa-calendar-day"></i><p class="menu-link-text select" data-index="1">Today</p>
      </a>
      <a href="#" class="link menu-link select" data-index="2">
        <i class="fal fa-calendar-week menu-link-icon select padding-right" data-index="2" data-icon="fa-calendar-week"></i><p class="menu-link-text select" data-index="2">Week</p>
      </a>
      <a href="#" class="link menu-link select" data-index="3">
        <i class="fal fa-calendar-star menu-link-icon select padding-right" data-index="3" data-icon="fa-calendar-star"></i><p class="menu-link-text select" data-index="3">Important</p>
      </a>
    </div>

    <!-- PROJECTS -->
    <div id="nav-projects">
      <div class="nav-projects-title">
        <p>Projects (<span class="projects-count"></span>)</p>
        <i class="fal fa-plus-circle add-project hover-element tooltip-icon">
          <span class="add-project tooltip-text">Add New Project</span>
        </i>
      </div>
      <div class="projects-links-div">
        <!-- Projects list here -->
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <p class="crafted-by"> â˜½ Crafted by
        <a href="https://github.com/mooniiDev" target="_blank" class="footer-link">mooniiDev</a> |
        <a href="https://github.com/mooniiDev/todo-list" target="_blank" class="footer-link">Source</a> â˜¾
      </p>
    </footer>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="main">

    <!-- TITLE -->
    <div class="main-title-div">
      <i class="main-title-icon"></i>
      <h1 class="main-title-text"></h1>
    </div>

    <!-- TASKS -->
    <div id="tasks-div">

      <!-- TASKS TITLE -->
      <div class="tasks-title-div">
        <div class="tasks-title">
          <p>Tasks (<span class="tasks-count"></span>)</p>
        </div>
        <i class="fal fa-plus-circle add-task hover-element tooltip-icon hide">
          <span class="add-task tooltip-text">Add New Task</span>
        </i>
      </div>

      <!-- TODO LIST ITEMS -->
      <div class="todo-list">
        <!-- Todos list here -->
      </div>

    </div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="close hide">
    <div class="modal-card">
      <div class="modal-header">
        <h2>
          <span class="modal-main-title"></span>
        </h2>
        <i class="fal fa-times close-modal close"></i>
      </div>
      <div class="modal-content">

        <!-- DELETION CONTENT -->
        <p class="deletion-text hide">Are you sure?<br><br>
        Project ã€Š <span class="modal-title"></span> ã€‹ will be gone forever!</p>

        <form id="form" name="form" method="POST">
          <!-- MODAL TITLE INPUT -->
          <div>
            <label id="modal-title-label" for="modal-title">Title<span class="title-star">*</span></label>
            <input type="text" id="modal-title" name="modal-title" autocomplete="off">
            <p class="modal-title-error hide">Please fill out this field.</p>
          </div>

          <!-- RADIO BUTTONS -->
          <div class="radio-form show">
            <p>Icon</p>
            <div class="project-icons">
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="flower-daffodil" class="icon" name="projectIcon" value="fa-flower-daffodil" checked>
                  <span class="radio-control"><i class="fal fa-flower-daffodil fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="book" class="icon" name="projectIcon" value="fa-book">
                  <span class="radio-control"><i class="fal fa-book fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="tools" class="icon" name="projectIcon" value="fa-tools">
                  <span class="radio-control"><i class="fal fa-tools fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="volleyball-ball" class="icon" name="projectIcon" value="fa-volleyball-ball">
                  <span class="radio-control"><i class="fal fa-volleyball-ball fa-fw"></i></span>
                </span>
              </label>
              <label class=" radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="sack-dollar" class="icon" name="projectIcon" value="fa-sack-dollar">
                  <span class="radio-control"><i class="fal fa-sack-dollar fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="pizza-slice" class="icon" name="projectIcon" value="fa-pizza-slice">
                  <span class="radio-control"><i class="fal fa-pizza-slice fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="backpack" class="icon" name="projectIcon" value="fa-backpack">
                  <span class="radio-control"><i class="fal fa-backpack fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="gift" class="icon" name="projectIcon" value="fa-gift">
                  <span class="radio-control"><i class="fal fa-gift fa-fw"></i></span>
                </span>
              </label>
            </div>
          </div>

          <!-- MODAL CONTENT FOR A TASK -->
          <!-- TASK DESCRIPTION -->
          <div class="modal-tasks-div hide">
            <div class="task-description-area">
              <label for="task-description">Description</label>
              <textarea class="task-description" rows="3" cols="36"></textarea>
            </div>

            <!-- TASK DUE DATE -->
            <div class="task-due-date">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate">
            </div>

            <!-- TASK PRIORITY -->
            <div>
              <label for="priority">Priority</label>
              <select class="task-priority" name="priority">
                <option value="" disabled selected>How important is this task?</option>
                <option value="low">ðŸ˜´ It can wait for a month or two..</option>
                <option value="medium">ðŸ˜… Somewhere between Relax & Focus</option>
                <option value="high">ðŸ˜² Now or never!</option>
              </select>
            </div>

          </div>
        </form>

        <!-- MODAL BUTTONS -->
        <div class="modal-options">
          <button type="button" class="cancel-modal close">Cancel</button>
          <button type="button" class="modal-task confirm-modal"></button>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
