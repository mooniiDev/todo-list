<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images" href="images/favicon.png">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/light.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/modern-normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <title>ToDo</title>
</head>
<body id="body">
  <header id="header">
    <!-- MENU TOGGLE -->
    <div class="toggle-menu">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>
    <!-- LOGO -->
    <p class="logo"><i class="fal fa-tasks padding-right"></i>ToDo</p>
  </header>

  <!-- SIDE MENU -->
  <nav id="sidebar-menu">
    <!-- TASKS -->
    <div class="nav-links">
      <a class="nav-link selected-link task-link" href="#">
        <i class="fal fa-calendar-alt task-icon padding-right"></i>
        <p class="task-text">All</p>
      </a>
      <a href="#" class="nav-link task-link">
        <i class="fal fa-calendar-day task-icon padding-right"></i>
        <p class="task-text">Today</p>
      </a>
      <a href="#" class="nav-link task-link">
        <i class="fal fa-calendar-week task-icon padding-right"></i>
        <p class="task-text">Week</p>
      </a>
      <a href="#" class="nav-link task-link">
        <i class="fal fa-calendar-star task-icon padding-right"></i>
        <p class="task-text">Important</p>
      </a>
    </div>
    <!-- PROJECTS -->
    <div id="nav-projects">
      <div class="nav-projects-title">
        <i class="fal fa-tasks-alt padding-right"></i>
        <p>Projects</p>
        <i class="fal fa-plus-circle add-project hover-icon float-right">
          <span class="add-project tooltip-text">Add New Project</span>
        </i>
      </div>
      <a href="#" class="nav-link project-link selected-link">
        <i class="fal fa-book fa-fw project-icon padding-right"></i>
        <p class="project-text">Learning</p>
        <div class="float-right">
          <i class="fal fa-edit padding-right hover-icon"></i>
          <i class="fal fa-trash-alt hover-icon"></i>
        </div>
      </a>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <p class="crafted-by"> ☽ Crafted by
        <a href="https://github.com/mooniiDev" target="_blank" class="footer-link">mooniiDev</a> |
        <a href="https://github.com/mooniiDev/todo-list" target="_blank" class="footer-link">Source</a> ☾
      </p>
    </footer>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="main">
  </main>

  <!-- MODAL -->
  <div id="modal" class="close hide">
    <div class="modal-card">
      <div class="modal-header">
        <h2>
          <span class="modal-name"></span>
        </h2>
        <i class="fal fa-times close-modal close"></i>
      </div>
      <div class="modal-content">
        <form id="form" name="form" method="POST">
          <div>
            <label id="title-label" for="title">Title</label>
            <input type="text" id="title" name="title" autocomplete="off">
            <p class="title-error hide">Please fill out this field.</p>
          </div>
          <div class="radio-form show">
            <p>Icon</p>
            <!-- RADIO BUTTONS -->
            <div class="project-icons">
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="flower" name="icon" value="fa-flower-daffodil" checked>
                  <span class="radio-control"><i class="fal fa-flower-daffodil fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="book" name="icon" value="fa-book">
                  <span class="radio-control"><i class="fal fa-book fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="pencil-paintbrush" name="icon" value="fa-pencil-paintbrush">
                  <span class="radio-control"><i class="fal fa-pencil-paintbrush fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="dumbbell" name="icon" value="fa-dumbbell">
                  <span class="radio-control"><i class="fal fa-dumbbell fa-fw"></i></span>
                </span>
              </label>
              <label class=" radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="badge-dollar" name="icon" value="fa-badge-dollar">
                  <span class="radio-control"><i class="fal fa-badge-dollar fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="pizza" name="icon" value="fa-pizza-slice">
                  <span class="radio-control"><i class="fal fa-pizza-slice fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="tools" name="icon" value="fa-tools">
                  <span class="radio-control"><i class="fal fa-tools fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="rv" name="icon" value="fa-rv">
                  <span class="radio-control"><i class="fal fa-rv fa-fw"></i></span>
                </span>
              </label>
            </div>
          </div>
        </form>
        <div class="modal-options">
          <button type="button" class="cancel-modal close">Cancel</button>
          <button type="button" class="modal-task confirm-modal"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
