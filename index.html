<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images" href="images/favicon.png">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/light.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/modern-normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <title>ToDo</title>
</head>
<body id="body">
  <header id="header">

    <!-- MENU TOGGLE -->
    <div class="toggle-menu">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>

    <!-- LOGO -->
    <p class="logo"><i class="fal fa-tasks padding-right"></i>ToDo</p>
  </header>

  <!-- SIDE MENU -->
  <nav id="sidebar-menu">

    <!-- TASKS -->
    <div class="nav-links">
      <a class="nav-link selected-link" href="#">
        <i class="fal fa-calendar-alt nav-link-icon padding-right"></i>
        <p class="nav-link-text">All</p>
      </a>
      <a href="#" class="nav-link">
        <i class="fal fa-calendar-day nav-link-icon padding-right"></i><p class="nav-link-text">Today</p>
      </a>
      <a href="#" class="nav-link">
        <i class="fal fa-calendar-week nav-link-icon padding-right"></i><p class="nav-link-text">Week</p>
      </a>
      <a href="#" class="nav-link">
        <i class="fal fa-calendar-star nav-link-icon padding-right"></i><p class="nav-link-text">Important</p>
      </a>
    </div>

    <!-- PROJECTS -->
    <div id="nav-projects">
      <div class="nav-projects-title">
        <i class="fal fa-tasks-alt padding-right"></i><p>Projects</p>
        <i class="fal fa-plus-circle add-project hover-icon float-right">
          <span class="add-project tooltip-text">Add New Project</span>
        </i>
      </div>
      <div id="projects-links-div">
        <!-- Projects List goes here -->
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <p class="crafted-by"> ☽ Crafted by
        <a href="https://github.com/mooniiDev" target="_blank" class="footer-link">mooniiDev</a> |
        <a href="https://github.com/mooniiDev/todo-list" target="_blank" class="footer-link">Source</a> ☾
      </p>
    </footer>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="main">
    <!-- Main Content goes here -->
  </main>

  <!-- MODAL -->
  <div id="modal" class="close hide">
    <div class="modal-card">
      <div class="modal-header">
        <h2>
          <span class="modal-title"></span>
        </h2>
        <i class="fal fa-times close-modal close"></i>
      </div>
      <div class="modal-content">
        <p class="deletion-text hide">Are you sure?<br><br>
        Project 《 <span class="project-title">${projectTitle}</span> 》 will be gone forever!</p>
        <form id="form" name="form" method="POST">
          <div>
            <label id="project-title-label" for="project-title">Title</label>
            <input type="text" id="project-title" name="project-title" autocomplete="off">
            <p class="project-title-error hide">Please fill out this field.</p>
          </div>
          <div class="radio-form show">
            <p>Icon</p>

            <!-- RADIO BUTTONS -->
            <div class="project-icons">
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="flower-daffodil" class="icon" name="projectIcon" value="fa-flower-daffodil" checked>
                  <span class="radio-control"><i class="fal fa-flower-daffodil fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="book" class="icon" name="projectIcon" value="fa-book">
                  <span class="radio-control"><i class="fal fa-book fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="tools" class="icon" name="projectIcon" value="fa-tools">
                  <span class="radio-control"><i class="fal fa-tools fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="volleyball-ball" class="icon" name="projectIcon" value="fa-volleyball-ball">
                  <span class="radio-control"><i class="fal fa-volleyball-ball fa-fw"></i></span>
                </span>
              </label>
              <label class=" radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="sack-dollar" class="icon" name="projectIcon" value="fa-sack-dollar">
                  <span class="radio-control"><i class="fal fa-sack-dollar fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="pizza-slice" class="icon" name="projectIcon" value="fa-pizza-slice">
                  <span class="radio-control"><i class="fal fa-pizza-slice fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="backpack" class="icon" name="projectIcon" value="fa-backpack">
                  <span class="radio-control"><i class="fal fa-backpack fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="gift" class="icon" name="projectIcon" value="fa-gift">
                  <span class="radio-control"><i class="fal fa-gift fa-fw"></i></span>
                </span>
              </label>
            </div>
          </div>
        </form>

        <!-- MODAL BUTTONS -->
        <div class="modal-options">
          <button type="button" class="cancel-modal close">Cancel</button>
          <button type="button" class="modal-task confirm-modal"></button>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
